<body>
    <h1>JavaScript Tasks</h1>
    <div id="output"></div>
    <script>
        const output = document.getElementById("output");
        /*
        27. Create a function that will receive an array of numbers as argument
        and will return a new array with distinct elements
        */

        function distinctArray(arr){
            return arr.filter((value, index, self) => self.indexOf(value) === index);
        }
        output.innerHTML += ` distinctArray([1, 2, 3, 4, 4, 5, 6, 6, 7, 8, 9, 9, 10]); => ${distinctArray([1, 2, 3, 4, 4, 5, 6, 6, 7, 8, 9, 9, 10])} <br>`;
    </script>
</body>
